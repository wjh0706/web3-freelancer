<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleAuth UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #addressDisplay {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <!-- Correct path for web3.min.js -->
    <script src="./src/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./src/abi-decoder.js"></script>
    <!-- Include auth.js script here -->
    <script src="./src/auth.js"></script>
</head>
<body>
    <h1>SimpleAuth Web3 UI</h1>

    <div id="addressDisplay"></div>

    <script>
        // Move functions below the auth.js script
        async function reg() {
            try {
                const address = await signup();
                displayAddress(address);
            } catch (error) {
                console.error(error.message);
            }
        }

        async function login() {
            try {
                const address = await signIn();
                displayAddress(address);
            } catch (error) {
                console.error(error.message);
            }
        }

        async function displayAddress(address) {
            const addressDisplay = document.getElementById('addressDisplay');
            if (address) {
                addressDisplay.textContent = `User Address: ${address}`;
            } else {
                addressDisplay.textContent = "User not signed up. Please sign up first.";
            }
        }
    </script>
    <button onclick="reg()">Sign Up</button>
    <button onclick="login()">Sign In</button>    
</body>
</html>
