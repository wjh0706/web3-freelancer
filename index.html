<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Poster Form</title>
</head>
<body>
  <form id="jobPosterForm">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>

    <label for="jobDescription">Job Description:</label>
    <input type="text" id="jobDescription" name="jobDescription" required>

    <label for="verificationTestCode">Code URL to verify submission:</label>
    <input type="text" id="verificationTestCode" name="verificationTestCode" required>

    <label for="verificationCode">Verification Code:</label>
    <input type="text" id="verificationCode" name="verificationCode" required>

    <button type="button" onclick="postJob()">Submit</button>
  </form>

  <script src="web3.min.js"></script>
  <script src="jobPoster.js"></script>
</body>
</html>
