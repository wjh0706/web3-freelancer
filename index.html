<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web3 Freelancer</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./web3.min.js"></script>
    <script src="./abi-decoder.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  </head>
  <body>
    <div id="header">
      <header>
        <div id="sub-title-container">
          <h1 id="title"></h1>
          <h2 id="subtitle">Web3 freelancer</h2>
        </div>
      </header>
    </div>
    <div class="panel panel_right">
      <h2>My Account</h2>
      <select id="myaccount" class="account"></select>
    </div>
    <div id="main">
      <div id="main-display">
        <article>
          <div id="account-balances">
            <h1 id="title-account-balances"> Accounts: </h1>
            <h3 id="account-balances"></h3>
          </div>
          <div id="job-posting">
            <h4 class="swap-control-title"> Post job: </h4>
            <label for="verification-code">Verification Code:</label>
            <input id="verification-code" type="text"/>
            <label for="job-amt">Payment Amount:</label>
            <input id="job-amt" type="text"/>
            <div id="post-buttons">
              <button id="post-job"></button>
            </div>
          </div>
          <div id="job-solving">
            <h4 class="swap-control-title"> Solve job: </h4>
            <div id="solve-buttons">
              <button id="solve-job"></button>
            </div>
          </div>
          <div id="job-verification">
            <h4 class="liquidity-control-title"> Verify Job: </h4>
            <div id="verify-buttons">
              <button id="verify-job">Verify Job</button>
            </div>
          </div>
        </article>
        <pre id="log"></pre>
      </div>
      

    </div>
    <script src="freelance.js"></script>
  </body>
</html>
