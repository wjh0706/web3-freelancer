<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Freelancing Application</h1>

    <form id="jobPosterForm" action="/submitJob" method="post" enctype="multipart/form-data">
        <label for="jobPosterAddress">Job Poster Ethereum Address:</label>
        <input type="text" name="jobPosterAddress" required>

        <label for="jobVerificationCode">Job Verification Code:</label>
        <input type="text" name="jobVerificationCode" required>

        <label for="jobVerificationFile">Upload Job Verification File:</label>
        <input type="file" name="jobVerificationFile" accept=".txt" required>

        <button type="submit">Submit Job</button>
    </form>
</body>
</html>
